<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HJK's Blog</title>

  <link rel="shortcut icon" href="http://jyywiki.cn/static/img/projectn.jpg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 引入katex支持latex -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 项目名称
      name: 'blog',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      // repo: 'https://github.com/joker02h',
      // 侧边栏支持，默认加载的是项目根目录下的\_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的\_navbar.md文件
      loadNavbar: true,
      // 封面支持，默认加载的是项目根目录下的\_coverpage.md文件
      coverpage: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      coverpage: true,
      timeUpdater:{
        text:"<div align='right' width='100%' style='color:gray';font-size:16px;margin-top:10px;'>最后更新时间:{docsify-updated}</div>",
        firnatUpdated:"{YYYY}-{MM}-{DD}",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <!-- 支持latex -->
  
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>
</html>
